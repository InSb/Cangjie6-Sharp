switches:
  - name: ascii_mode
    reset: 0
    states: ["中文", "西文"]
  - name: full_shape
    states: ["半角", "全角"]
  - name: simplification
    states: ["漢字", "汉字"]
  - name: extended_charset
    states: ["常用", "增廣"]
  - name: ascii_punct
    states: ["。，", "．，"]
