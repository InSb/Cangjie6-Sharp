abc_segmentor:
  extra_tags:
    {}
customization: 3422885562
engine:
  filters:
    - simplifier
    - uniquifier
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - table_translator
    - punct_translator
    - reverse_lookup_translator
key_binder:
  bindings:
    - {accept: space, send: space, when: has_menu}
    - {accept: space, send: Escape, when: composing}
    - {accept: apostrophe, send: B, when: has_menu}
    - {accept: bracketleft, send: C, when: has_menu}
    - {accept: bracketright, send: D, when: has_menu}
    - {accept: minus, send: E, when: has_menu}
    - {accept: backslash, send: F, when: has_menu}
    - {accept: comma, send: comma, when: paging}
    - {accept: period, send: period, when: has_menu}
  import_preset: default
menu:
  alternative_select_keys: ABCDEF
  page_size: 6
punctuator:
  import_preset: default
recognizer:
  patterns:
    email: "^[a-z][-_.0-9a-z]*@.*$"
    reverse_lookup: "`[a-z]*'?$"
    uppercase: "^[A-Z][-_+.'0-9A-Za-z]*$\""
    url: "^(www[.]|https?:|ftp:|mailto:).*$"
reverse_lookup:
